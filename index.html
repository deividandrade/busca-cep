<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca CEP</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header class="nav-container">
    <nav>
      <a href="./"><img src="../marca/buscacep.svg" alt="Busca CEP"></a>
      <div>Contato</div>
    </nav>
  </header>
  <main>
    <section id="form-section">
      <div>
        <form name="newAddress">
          <div>
            <label for="cep">CEP:</label>
            <input name="cep" id="cep" type="text" placeholder="CEP">
          </div>
          <div>
            <label for="street">Logradouro:</label>
            <input name="street" id="street" type="text" placeholder="Logradouro">
          </div>
          <div>
            <label for="number">Número:</label>
            <input name="number" id="number" type="text" placeholder="Número">
          </div>
          <div>
            <label for="cidade">Cidade:</label>
            <input name="cidade" id="cidade" type="text" placeholder="Cidade">
          </div>
          <div>
            <button>Salvar</button>
            <button>Limpar</button>
          </div>
        </form>
      </div>
    </section>
    <section id="list-section">
      <div>
        <h3>São Paulo</h3>
        <p>Rua dos Jardins, 720</p>
        <p>00000-000</p>
      </div>

        <h3>São Paulo</h3>

      </div>
    </section>
  </main>
</body>

</html>
